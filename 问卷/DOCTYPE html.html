<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Rules Discussion</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Class Rules and Guidance Discussion</h1>
    <p>Please answer the questions based on the given scenarios below.</p>
  </header>
  <main>
    <div id="quiz-container">
      <div id="question-container">
        <h2 id="question"></h2>
        <p id="scenario"></p>
        <textarea id="answer" placeholder="Write your answer here..."></textarea>
        <button id="next-btn">Next</button>
      </div>
    </div>
    <div id="result-container" class="hidden">
      <h2>Your Answers</h2>
      <div id="answers-display"></div>
      <button id="restart-btn">Restart</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
